{% extends 'base.html' %}
{% load bootstrap4 %} 

{% block content%}
<div class="container" style="padding-top: 90px;">            
    <h3 class="display-5 text-center font-weight-bold">POST UPDATES AROUND YOUR NEIGHBORHOOD </h3>
</div>  

<div class="container">
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-4"></div>

        <div class="col-md-4 pt-2 ">
            <form  action="{%url 'new-post'%}" method="post">
                {%csrf_token%}

                {% bootstrap_form form%}
                <p>Did you set your neighborbood? If not, choose your Neighborhood in your <a href="/accounts/profile/"> Profile page</a>. </p> 
                <input type="submit" class="btn btn-info btn-lg font-weight-bold" style="width: 100%;" value="SUBMIT">
            </form>
        </div>

        <div class="col-md-4"></div>    
    </div>
</div>
{% endblock %}
